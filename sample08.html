<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>

    <div class="container mt-5">
        <form class="needs-validation" action="" method="post" novalidate>
            <div class="form-group">
                <label for="myname">お名前：</label>
                <input class="form-control" type="text" name="myname" id="myname" required>
                <p class="invalid-feedback">名前を入力してください</p>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="job" value="会社員" id="job_1">
                <label class="form-check-label" for="job_1">会社員</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="job" value="自営業" id="job_2">
                <label class="form-check-label" for="job_2">自営業</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="job" value="学生" id="job_3">
                <label class="form-check-label" for="job_3">学生</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="job" value="会社員" id="job_4">
                <label class="form-check-label" for="job_4">会社員</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="job" value="自営業" id="job_5">
                <label class="form-check-label" for="job_5">自営業</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="job" value="学生" id="job_6">
                <label class="form-check-label" for="job_6">学生</label>
            </div>

            <div class="mt-2">
                <button type="submit">送信</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
</body>
</html>
